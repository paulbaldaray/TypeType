<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TypeType</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<center>
		<h1>TypeType</h1>
		<h4>Type the JavaScript Type in 5 seconds:<h4>
		<h2 id="displayMessage"></h2>
		<input type="text" id="gameInput" placeholder="Start typing...">
		<h4 id="statusMessage"></h4>
		<div class="bottom-bar">
			<span class="bottom-element">Time Left: <span id="gameTime">0</span></span>
			<button class="bottom-element" id="startButton" onclick="start()">Start Game</button>
			<span class="bottom-element">Score: <span id="gameScore">0</span></span>
		</div>
	</center>
	<script src="index.js"></script>
</body>

</html>
